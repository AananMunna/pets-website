<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pets-Website</title>
  <link rel="shortcut icon" href="./assets/cute-pet-small.png" type="image/x-icon">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Sora:wght@100..800&display=swap" rel="stylesheet">

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            accent: '#FFDC26',
            primary: '#ffffff',
            secondary: '#FFF9F4',
            text: '#111111',
          },
          fontFamily: {
            sora: ['Sora', 'sans-serif'],
            adlamDisplay: ['ADLaM Display', 'cursive'],
          },
        },
      },
    };
  </script>
</head>
<body>
  <div class="">
    <h1 class="text-accent font-adlamDisplay">This is Clifford colored text with Sora font</h1>
    <h6 class="text-customBlue font-adlamDisplay">This is custom blue with ADLaM Display font</h6>
  </div>
</body>
</html>
